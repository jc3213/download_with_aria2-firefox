<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/popup.css">
        <script src="lib/jquery-3.5.1.min.js"></script>
        <script src="js/common.js"></script>
    </head>
    <body>
        <div class="menuContainer">
            <div id="queueTabs">
                <span id="active_btn" class="active status tab" i18n>popup_active_button</span>
                <span id="numActive">0</span>
                <span id="waiting_btn" class="paused status tab" i18n>popup_waiting_button</span>
                <span id="numWaiting">0</span>
                <span id="stopped_btn" class="stopped status tab" i18n>popup_stopped_button</span>
                <span id="numStopped">0</span>
            </div>
            <div id="networkStatus" class="error status" style="display: none;"></div>
            <div id="taskManager">
                <span id="newTask_btn" class="button" i18n>popup_new_button</span>
                <span id="cancel_btn" class="button" style="display: none;" i18n>popup_cancel_button</span>
                <span id="purdge_btn" class="button" i18n>popup_purge_button</span>
            </div>
        </div>
        <div id="newTaskWindow" style="display: none;">
            <span class="title" i18n>new_task_referer</span>
            <input id="taskReferer" type="text">
            <hr>
            <span class="title" i18n>new_task_Batch</span>
            <textarea id="taskBatch"></textarea>
            <hr>
            <span class="title" i18n>new_task_proxy</span>
            <input id="setProxy" type="checkbox">
            <input id="taskProxy" type="text" disabled="disabled">
            <hr>
            <div id="newTaskMenu" class="menuContainer">
                <span id="submit_btn" class="button" i18n>popup_submit_button</span>
            </div>
        </div>
        <div id="taskDetails" style="display: none;">
            <div id="taskName"></div>
            <div id="taskOption"></div>
            <div id="taskFiles"></div>
        </div>
        <hr>
        <div id="allTaskQueue" class="taskQueue"></div>
        <div id="activeQueue" class="taskQueue" style="display: none;"></div>
        <div id="waitingQueue" class="taskQueue" style="display: none;"></div>
        <div id="stoppedQueue" class="taskQueue" style="display: none;"></div>
        <hr>
        <div class="menuContainer">
            <div id="networkBandwidth">
                <span class="download status" i18n>popup_download</span>
                <span id="downloadSpeed">0 B/s</span>
                <span class="upload status" i18n>popup_upload</span>
                <span id="uploadSpeed">0 B/s</span>
            </div>
            <div id="aboutExtension">
                <span id="options_btn" class="button" i18n>popup_options_button</span>
            </div>
        </div>
    </body>
    <script src="js/i18n.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/taskmgr.js"></script>
</html>
