<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/components/common.css">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div id="taskName" class="title"></div>
        <div id="taskOption">
            <div i18n_title="task_option_download_desc">
                <span class="title" i18n="task_option_download"></span>
                <input id="optionDownload" type="text">
            </div>
            <div i18n_title="task_option_upload_desc">
                <span class="title" i18n="task_option_upload"></span>
                <input id="optionUpload" type="text">
            </div>
            <div i18n_title="task_option_proxy_desc">
                <span class="title" i18n="task_option_proxy"></span>
                <input id="optionProxy" type="text">
                <span id="loadProxy" class="button" i18n="task_option_proxy_load"></span>
            </div>
        </div>
        <div id="taskFiles"></div>
    </body>
    <script src="/components/common.js"></script>
    <script src="/components/i18n.js"></script>
    <script src="js.js"></script>
</html>
