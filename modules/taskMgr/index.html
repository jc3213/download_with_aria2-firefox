<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/components/common.css">
        <link rel="stylesheet" href="/components/status.css">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div id="taskName"></div>
        <div id="taskOption">
            <div title="task_download_desc" i18n_title>
                <span class="title" i18n>task_download</span>
                <input id="max-download-limit" type="text">
                B/s
            </div>
            <div title="task_upload_desc" i18n_title>
                <span class="title" i18n>task_upload</span>
                <input id="max-upload-limit" type="text">
                B/s
            </div>
            <div title="task_proxy_desc" i18n_title>
                <span class="title" i18n>task_proxy</span>
                <input id="all-proxy" type="text">
                <span id="loadProxy" class="button" i18n>option_default</span>
            </div>
        </div>
        <div id="taskDetails">
            <div id="taskProgress"></div>
            <div id="taskBandwidth"></div>
        </div>
        <div id="taskUris"></div>
        <div id="taskFiles"></div>
    </body>
    <script src="/components/common.js"></script>
    <script src="/components/i18n.js"></script>
    <script src="js.js"></script>
</html>
