<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/components/common.css">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div i18n_title="new_task_referer_desc">
            <span class="title" i18n="new_task_referer"></span>
            <input id="taskReferer" type="text">
        </div>
        <div i18n_title="new_task_batch_desc">
            <span class="title" i18n="new_task_batch"></span>
            <textarea id="taskBatch"></textarea>
        </div>
        <div i18n_title="new_task_proxy_desc">
            <span class="title" i18n="new_task_proxy"></span>
            <input id="setProxy" type="checkbox">
            <input id="taskProxy" type="text" disabled="disabled">
        </div>
        <hr>
        <div id="newTaskMenu" class="menuContainer">
            <span id="submit_btn" class="button" i18n="new_task_submit"></span>
        </div>
    </body>
    <script src="/components/common.js"></script>
    <script src="/components/i18n.js"></script>
    <script src="js.js"></script>
</html>
