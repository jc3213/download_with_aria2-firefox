<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/components/common.css">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div id="menuTop">
            <span id="newTask_btn" class="button" i18n>popup_new_button</span>
            <span id="purdge_btn" class="button" i18n>popup_purge_button</span>
        </div>
        <div id="queueTabs">
            <span id="active_btn" class="active tab" i18n>popup_active_button</span>
            <span id="numActive">0</span>
            <span id="waiting_btn" class="waiting tab" i18n>popup_waiting_button</span>
            <span id="numWaiting">0</span>
            <span id="stopped_btn" class="stopped tab" i18n>popup_stopped_button</span>
            <span id="numStopped">0</span>
        </div>
        <div id="networkStatus" class="error" style="display: none;"></div>
        <hr>
        <div id="allTaskQueue" class="taskQueue"></div>
        <div id="activeQueue" class="taskQueue" style="display: none;"></div>
        <div id="waitingQueue" class="taskQueue" style="display: none;"></div>
        <div id="stoppedQueue" class="taskQueue" style="display: none;"></div>
        <hr>
        <div id="menuBottom">
            <span id="options_btn" class="button" i18n>popup_options_button</span>
        </div>
        <div id="networkBandwidth">
            <span class="download" i18n>popup_download</span>
            <span id="downloadSpeed">0 B/s</span>
            <span class="upload" i18n>popup_upload</span>
            <span id="uploadSpeed">0 B/s</span>
        </div>
    </body>
    <script src="/components/common.js"></script>
    <script src="/components/i18n.js"></script>
    <script src="js.js"></script>
</html>
