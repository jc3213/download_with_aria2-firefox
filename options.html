<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/options.css">
        <script src="lib/jquery-3.5.1.min.js"></script>
        <script src="js/common.js"></script>
    </head>
    <body>
        <div class="container">
            <span class="title" i18n>option_jsonrpc</span>
            <br><input id="jsonrpc" type="text">
            <span id="aria2Check" class="button" i18n>option_check</span>
            <br><span i18n>option_jsonrpc_desc</span> **<u><i>http://localhost:6800/jsonrpc</i></u>
        </div>
        <div class="container">
            <span class="title" i18n>option_token</span>
            <br><input id="token" type="password" placeholder="$$secret$$">
            <span id="aria2Show" class="button" i18n>option_show</span>
            <br><span i18n>option_token_desc</span>
        </div>
        <hr>
        <div class="container">
            <span class="title" i18n>option_capture</span>
            <input id="capture" type="checkbox">
            <br><span i18n>option_capture_desc</span>
        </div>
        <div id="filters" class="container hidden">
            <div class="container">
                <span class="title" i18n>option_filesize</span>
                <br><input id="sizeEntry" type="number" min="0">
                <select id="sizeUnit"><option value="1">KB</option><option value="2">MB</option><option value="3">GB</option><option value="3">TB</option></select>
                <br><span i18n>option_filesize_desc</span>
            </div>
            <div class="container">
                <span class="title" i18n>option_fileext</span>
                <br><textarea id="fileExt" placeholder="zip&#10;exe&#10;jpg"></textarea>
                <br><span i18n>option_fileext_desc</span>
            </div>
            <div class="container">
                <span class="title" i18n>option_ignored</span>
                <br><textarea id="ignoredList" placeholder="www.example.com&#10;.example.net&#10;example."></textarea>
                <br><span i18n>option_ignored_desc</span>
            </div>
        </div>
    </body>
    <script src="js/i18n.js"></script>
    <script src="js/options.js"></script>
</html>
